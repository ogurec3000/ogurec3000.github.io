    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* ==========================================
           1. –ü–ï–†–ï–ú–ï–ù–ù–´–ï (–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ü–≤–µ—Ç–æ–≤ –∏ –∞–Ω–∏–º–∞—Ü–∏–π)
           ========================================== */
        :root {
            --bg-color: #050a18;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-blue: #00d2ff;
            --deep-blue: #3a7bd5;
            --text-main: #e0e0e0;
            /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º "–ø—Ä—É–∂–∏–Ω—ã" */
            --transition-bounce: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* ==========================================
           2. –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò (–§–æ–Ω –∏ –æ–±—â–∏–µ –ø—Ä–∞–≤–∏–ª–∞)
           ========================================== */
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top center, #102a43 0%, #050a18 100%);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* –§–æ–Ω–æ–≤–æ–µ –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
        .glow {
            position: fixed;
            top: -100px;
            width: 600px;
            height: 600px;
            background: var(--accent-blue);
            filter: blur(180px);
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
        }

        /* ==========================================
           3. –®–ê–ü–ö–ê (–ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã)
           ========================================== */
        header {
            margin: 60px 0 40px;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(to right, var(--accent-blue), var(--deep-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #627d98;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* ==========================================
           4. –°–ï–¢–ö–ê (–†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–µ–∫)
           ========================================== */
        .projects-grid {
            display: grid;
            /* –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç –∫–æ–ª–æ–Ω–∫–∏ –ø–æ–¥ —à–∏—Ä–∏–Ω—É —ç–∫—Ä–∞–Ω–∞ */
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 900px;
            padding-bottom: 50px;
            z-index: 2;
        }

        /* ==========================================
           5. –ö–ê–†–¢–û–ß–ö–ê –ü–†–û–ï–ö–¢–ê
           ========================================== */
        .project-card {
            position: relative;
            padding: 40px;
            background: var(--card-bg);
            backdrop-filter: blur(12px); /* –≠—Ñ—Ñ–µ–∫—Ç –º–∞—Ç–æ–≤–æ–≥–æ —Å—Ç–µ–∫–ª–∞ */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: var(--transition-bounce);
            top:60px;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫—É */
        .project-card:hover {
            transform: translateY(-12px);
            border-color: var(--accent-blue);
            box-shadow: 0 15px 35px rgba(0, 210, 255, 0.15);
        }

        /* –ò–∫–æ–Ω–∫–∞ –≤ –∫—Ä—É–∂–æ—á–∫–µ */
        .icon-box {
            width: 65px;
            height: 65px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, var(--accent-blue), var(--deep-blue));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 8px 20px rgba(0, 210, 255, 0.3);
        }

        .project-title {
            font-size: 1.7rem;
            color: #fff;
            margin-bottom: 15px;
        }

        .project-description {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #9fb3c8;
            margin-bottom: 35px;
        }

        /* ==========================================
           6. –ö–ù–û–ü–ö–ò –ò –ë–ï–ô–î–ñ–ò
           ========================================== */
        .btn {
            display: inline-block;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--accent-blue), var(--deep-blue));
            color: white;
            text-decoration: none;
            border-radius: 14px;
            font-weight: 700;
            transition: 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(58, 123, 213, 0.4);
        }

        /* –ë–µ–π–¥–∂ (–≤–µ—Ä—Å–∏—è –∏–ª–∏ —Å—Ç–∞—Ç—É—Å) –≤ —É–≥–ª—É */
        .badge {
            position: absolute;
            top: 20px;
            right: 25px;
            padding: 4px 14px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

            .badge-new {
    position: absolute;
    top: -15px;      /* –ù–µ–º–Ω–æ–≥–æ –æ—Ç—Å—Ç—É–ø–∞–µ–º –æ—Ç –≤–µ—Ä—Ö–∞ */
    right: -40px;   /* –í—ã–Ω–æ—Å–∏–º –∑–∞ –∫—Ä–∞–π, —á—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å –Ω–∞–∫–ª–æ–Ω */
    width: 100px;   /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –¥–ª—è –Ω–∞–∫–ª–æ–Ω–∞ */
    padding: 8px 0; /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã */
    border-radius: 12px;
    background: #e9fa03; /* –¢–æ—Ç —Å–∞–º—ã–π —è—Ä–∫–∏–π –∂–µ–ª—Ç—ã–π */
    color: #000;         /* –ö–æ–Ω—Ç—Ä–∞—Å—Ç–Ω—ã–π —á–µ—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç */
    box-shadow: 0 0 10px rgba(233, 250, 3, 0.911); /* –õ–µ–≥–∫–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
    font-size: 0.75rem;
    font-weight: 900;
    text-transform: uppercase;
    text-align: center;
    letter-spacing: 4px;
    filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.5)); 
    letter-spacing: 2px; /* –°–±–ª–∏–∂–∞–µ–º –±—É–∫–≤—ã –¥–ª—è "–ø–ª–æ—Ç–Ω–æ–≥–æ" –≤–∏–¥–∞ */
    
    /* –ú–∞–≥–∏—è –Ω–∞–∫–ª–æ–Ω–∞ */
    transform: rotate(30deg); 
    
    /* –ñ–∏—Ä–Ω—ã–π —á–µ—Ä–Ω—ã–π –æ–±–æ–¥–æ–∫ —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É –¥–ª—è —Å—Ç–∏–ª—è */
    border-top: 3px solid #0602eec9;
    border-bottom: 2px solid #000;
    
    /* –¢–µ–Ω—å –¥–ª—è –æ–±—ä–µ–º–∞ */

        }

        .version-badge { background: rgba(58, 123, 213, 0.2); color: #fff; }

    </style>
