<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ogurec3000 | Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050a18;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-blue: #00d2ff;
            --deep-blue: #3a7bd5;
            --text-main: #e0e0e0;
            --disabled-gray: #4a5568;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top center, #102a43 0%, #050a18 100%);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            margin-top: 60px;
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #627d98;
            font-size: 1.1rem;
        }

        /* Grid Layout */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 900px;
            padding-bottom: 50px;
        }

        .project-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .project-card:hover:not(.disabled-card) {
            transform: translateY(-12px);
            border-color: var(--accent-blue);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.15);
        }

        .icon-box {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-blue), var(--deep-blue));
            border-radius: 16px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 8px 15px rgba(0, 210, 255, 0.2);
        }

        /* Icon for the coming soon project */
        .icon-box.gray {
            background: linear-gradient(135deg, #2d3748, #1a202c);
            box-shadow: none;
            filter: grayscale(1);
        }

        .project-title {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .project-description {
            color: #9fb3c8;
            margin-bottom: 30px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        /* Active Button */
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s ease, opacity 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.03);
            opacity: 0.9;
        }

        /* Disabled Button */
        .btn-disabled {
            background: #2d3748;
            color: #718096;
            cursor: not-allowed;
            pointer-events: none; /* Makes it unclickable */
            border: 1px solid rgba(255,255,255,0.05);
        }

        .disabled-card {
            opacity: 0.7;
        }

        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--accent-blue);
            filter: blur(180px);
            opacity: 0.08;
            z-index: -1;
            top: 10%;
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <header>
        <h1>ogurec3000 Projects</h1>
        <p class="subtitle">My Digital Workspace</p>
    </header>

    <main class="projects-grid">
        <div class="project-card">
            <div>
                <div class="icon-box">üïí</div>
                <h2 class="project-title">Smart Clock</h2>
                <p class="project-description">
                    A sleek, high-precision digital clock application designed for clarity and style.
                </p>
            </div>
            <a href="https://ogurec3000.github.io/clock/" class="btn" target="_blank">Open Application</a>
        </div>

        <div class="project-card disabled-card">
            <div>
                <div class="icon-box gray">‚è≥</div>
                <h2 class="project-title">Focus Timer</h2>
                <p class="project-description">
                    A productivity tool to help you track tasks and manage your time effectively.
                </p>
            </div>
            <a href="#" class="btn btn-disabled">COMING SOON</a>
        </div>
    </main>

</body>
</html>
