<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ogurec3000 | Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050a18;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-blue: #00d2ff;
            --deep-blue: #3a7bd5;
            --text-main: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top center, #102a43 0%, #050a18 100%);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: var(--accent-blue);
            filter: blur(180px);
            opacity: 0.1;
            z-index: -1;
            top: -100px;
            pointer-events: none;
        }

        header {
            margin-top: 60px;
            text-align: center;
            margin-bottom: 40px;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .subtitle {
            color: #627d98;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 900px;
            padding-bottom: 50px;
            z-index: 2;
        }

        .project-card {
            position: relative;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .project-card:hover {
            transform: translateY(-12px);
            border-color: var(--accent-blue);
            box-shadow: 0 15px 35px rgba(0, 210, 255, 0.15);
        }

        /* –û–±—â–∏–π —Å—Ç–∏–ª—å –¥–ª—è –±–µ–π–¥–∂–µ–π */
        .badge {
            position: absolute;
            top: 20px;
            right: 25px;
            padding: 4px 14px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –≤–µ—Ä—Å–∏–∏ V1.2 */
        .version-badge {
            background: rgba(58, 123, 213, 0.2);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* –°—Ç–∏–ª—å –¥–ª—è Beta */
        .beta-badge {
            background: rgba(0, 210, 255, 0.15);
            color: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .icon-box {
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, var(--accent-blue), var(--deep-blue));
            border-radius: 18px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 8px 20px rgba(0, 210, 255, 0.3);
        }

        .project-title {
            font-size: 1.7rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .project-description {
            color: #9fb3c8;
            margin-bottom: 35px;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            padding: 16px 24px;
            text-decoration: none;
            border-radius: 14px;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(58, 123, 213, 0.4);
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <header>
        <h1>ogurec3000 Projects</h1>
        <p class="subtitle">My Projects</p>
    </header>

    <main class="projects-grid">
        <div class="project-card">
            <span class="badge version-badge">V1.2</span>
            <div>
                <div class="icon-box">üïí</div>
                <h2 class="project-title">Smart Clock</h2>
                <p class="project-description">
                    A sleek, high-precision digital clock application designed for clarity and style.
                </p>
            </div>
            <a href="https://ogurec3000.github.io/clock/" class="btn" target="_blank">Open Application</a>
        </div>

        <div class="project-card">
            <span class="badge beta-badge">Beta</span>
            <div>
                <div class="icon-box">üìä</div>
                <h2 class="project-title">Dashboard</h2>
                <p class="project-description">
                    A comprehensive overview of your metrics and system performance in real-time.
                </p>
            </div>
            <a href="https://ogurec3000.github.io/dashboard/" class="btn" target="_blank">Open Dashboard</a>
        </div>
    </main>

</body>
</html>
